{% for post in include.posts %}
	<li class="blog-post">
		<h2><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h2>
		{% include post-title.html post=post %}
		<a href="{% include relative-src.html src=post.url %}">
			<div class="post-content" style="background-size:contain; background-repeat: no-repeat; background-image: url({{ post.image }})">
				{{ post.excerpt }}
				<!-- <div class="button"><a href="{% include relative-src.html src=post.url %}">Read More</a></div> -->
			</div>
		</a>
	</li>
{% endfor %}
